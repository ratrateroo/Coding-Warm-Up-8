<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Component Developemnt for Blog Project</title>
		<link rel="stylesheet" href="../index.css" />
		<link rel="stylesheet" href="../Header/Header.css" />
		<link rel="stylesheet" href="../Navigiation/Navigation.css" />
		<link rel="stylesheet" href="../Footer/Footer.css" />
		<link rel="stylesheet" href="Signup.css" />
	</head>

	<body>
		<div id="root">
			<header class="o-header">
				<nav class="c-navigation">
					<div class="c-default-navigation">
						<ul class="c-default-navigation__items">
							<li class="c-default-navigation__item">
								<a
									href="../Blogs/Blogs.html"
									class="c-default-navigation__link"
									>Blogs</a
								>
							</li>
							<li class="c-default-navigation__">
								<a
									href="../User List/User List.html"
									class="c-default-navigation__link"
									>Users</a
								>
							</li>
						</ul>
					</div>
					<div class="c-user-navigation">
						<ul class="c-user-navigation__items">
							<li class="c-user-navigation__item">
								<a
									href="../Signup/Signup.html"
									class="c-user-navigation__link"
									>Signup</a
								>
							</li>
							<li class="c-user-navigation__item">
								<a
									href="../Login/Login.html"
									class="c-user-navigation__link"
									>Login</a
								>
							</li>
							<li class="c-user-navigation__item">
								<a
									href="../Blogs/Blogs.html"
									class="c-user-navigation__link"
									>Logout</a
								>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<main class="o-main-area">
				<section class="o-section-container">
					<div class="o-page-heading">
						<h1 class="c-page-heading">User Sign Up</h1>
					</div>

					<div class="o-page-body">
						<div class="c-form">
							<form action="" class="c-form__body">
								<div class="c-form-input">
									<label class="c-form-input__label" for="username"
										>Username:</label
									>
									<input
										class="c-form-input__data"
										type="text"
										id="username"
										name="username"
										required
									/>
								</div>
								<div class="c-form-input">
									<label class="c-form-input__label" for="email"
										>Email:</label
									>
									<input
										class="c-form-input__data"
										type="email"
										id="email"
										name="email"
										required
									/>
								</div>
								<div class="c-form-input">
									<label class="c-form-input__label" for="password"
										>Password:</label
									>
									<input
										class="c-form-input__data"
										type="password"
										id="password"
										name="password"
										required
									/>
								</div>

								<div class="c-form-input">
									<label class="c-form-input__label" for="first-name"
										>First Name:</label
									>
									<input
										class="c-form-input__data"
										type="text"
										id="first-name"
										name="first-name"
										required
									/>
								</div>
								<div class="c-form-input">
									<label class="c-form-input__label" for="middle-name"
										>Middle Name:</label
									>
									<input
										class="c-form-input__data"
										type="text"
										id="middle-name"
										name="middle-name"
										required
									/>
								</div>
								<div class="c-form-input">
									<label class="c-form-input__label" for="last-name"
										>Last Name:</label
									>
									<input
										class="c-form-input__data"
										type="text"
										id="last-name"
										name="last-name"
										required
									/>
								</div>

								<div class="c-form-button">
									<button
										class="c-form-button__submit"
										type="submit"
										class="button"
									>
										Sign Up
									</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<p>Welcome to the Blog</p>
			</footer>
		</div>
	</body>
</html>
